<!DOCTYPE html>
<html>

<head>
    <title>Tanks War</title>
    <link rel="shortcut icon" href="assets/icons/tank.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Default stylesheet -->
    <link rel="stylesheet" href="../html/resources/default.css">
    
    <!-- Buttons stylesheet -->
    <link rel="stylesheet" href="../libs/other/buttons.css">

    <!-- Loading screen stylesheet -->
    <link rel="stylesheet" href="assets/style/loadingScreen.css">
    
</head>

<body>

  <!-- JOYSTICK -->
  <div id="joystick" class="nipple"></div>
  <script src="../libs/other/nipplejs.js"></script>

  <!-- BOTÃ•ES -->
  <button style="bottom:40px; right: 50px;" id="A" class="video-game-button">Atira</button>
  <button style="top:10px; right: 60px; width: 1emp; line-height: 1.4em; font-size: 10pt; background-color: #cccccc; background-image:none"
          id="som" class="video-game-button">som</button>
  <button style="top:10px; right: 10px; width: 1emp; line-height: 1.4em; font-size: 10pt; background-color: #cccccc; background-image:none"

    {"imports": {"three": "../build/three.module.js"}} 
  </script> 
  
  <!-- LOADING SCREEN WITH BUTTON -->
  <button class="button" id="myBtn"></button>
  <section id="loading-screen">
    <div id="loader"></div>
    <div class="text" id="status"></div>

  <div id="rotate-warning">
    <p>Por favor rotacione o dispositivo para o modo paisagem.</p>
  </div>

  <div id="webgl-output">
    <script id="main" data-mobile="true" type="module" src="main.js"></script>
  </div>
